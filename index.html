<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="game">Rock-Paper-Scissors</h1>
   <div id="CC"> 
    <button id="Rock" onclick="playRound('rock')"> 🪨 </button>
    <button id="Paper" onclick="playRound('paper')" > 📄 </button>
    <button id="Scissors" onclick="playRound('scissors')"> ✂️  </button>
</div>
<div id="computerChoice">Computer Choice:</div>
<div id="HumanChoice">Human Choice:</div>

    <div id="result">Result Is:</div>
    <div id="resetMassage"></div>
    <div id="score">Human: 0 
        <br>Computer: 0</div>
    <button id="Reset" onclick="resetGame()">Reset Game</button>
    

  
</body>
</html>
