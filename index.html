<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="game">Rock-Paper-Scissors</h1>
   
    <button id="Rock" onclick="playRound('rock')">Rock</button>
    <button id="Paper" onclick="playRound('paper')" >Paper</button>
    <button id="Scissors" onclick="playRound('scissors')">Scissors</button>
<div id="computerChoice">Computer Choice =</div>
<div id="HumanChoice">Human Choice =</div>

    <div id="result">Result Is =</div>
    <div id="score">Human: 0 - Computer: 0</div>

  
</body>
</html>
